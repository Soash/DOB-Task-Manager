<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="soash">
    <meta name="description" content="DOB Task Management">
    <title>DOB Task Management</title>

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" >

    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block style %}
    <style>

    </style>
    {% endblock style %}

</head>

<body>

    {% if messages %}
    {% for message in messages %}
    <div id="message-{{ forloop.counter }}" class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% block main %}

    {% endblock main %}


    <footer class="bg-dark text-light py-2">
        <div class="container">
            <div class="text-center">
                <span><strong>Copyright Â© 2026 DOB Task Manager. </strong></span>
                <span>All rights reserved.</span>    
            </div>
        </div>
    </footer>




    <!-- Auto dismiss alert -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                setTimeout(function () {
                    alert.classList.remove('show'); // fade out the alert
                    alert.classList.add('fade');
                    setTimeout(function () {
                        alert.remove(); // completely remove the alert after fading out
                    }, 500); // wait a bit for the fade effect to complete (500ms)
                }, 5000); // 10000ms = 10 seconds
            });
        });
    </script>

    <!-- Active link -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current path
            const currentPath = window.location.pathname;

            // Get all the navigation links in the sidebar
            const navLinks = document.querySelectorAll('.nav-link');

            // Loop through each link to check if the href matches the current path
            navLinks.forEach(function (link) {
                // If the link's href matches the current path, add the 'active' class
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                    // link.classList.add('link-body-emphasis');
                }
            });
        });
    </script>


    {% block script %}

    {% endblock script %}

</body>

</html>
